<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel = "stylesheet" href="styles.css">
</head>
<bod class = body>
<section class = "card-section">
  <div class = card-wrapper>
    <div class="card-header-wrap">
      <div class="image-wrap">
        <img src="./assets/images/avatar-jessica.jpeg" class="jessica-img"/>
      </div>
      <div class= "header-wrap">
        <h3>Jessica Randall</h3>
      <div class="text-green"><strong>London, United Kingdom</strong></div>
      </div>
    </div>
    <div class="card-wrapper-bottom">
      <p>"Front-end developer and avid reader."</p>
      <div class = "button-wrapper">
        <btn class="card-item"><strong>GitHub</strong></btn>
        <btn class="card-item"><strong>Frontend Mentor</strong></btn>
        <btn class="card-item"><strong>LinkedIn</strong></btn>
        <btn class="card-item"><strong>Twitter</strong></btn>
        <btn class="card-item"><strong>Instagram</strong></btn>
      </div>
      
    </div>
  </div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
